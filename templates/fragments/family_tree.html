{% include "semantic_network_info.html" %}

<div class="accordion">
    <input class="accordion-tab" type="checkbox" id="prolog" />
    <label class="accordion-label bg-blue" for="prolog">Prolog</label>
    <div class="accordion-content">
        <code>
            {{ code }}
        </code>
    </div>
</div>

<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: "forest" });
    await mermaid.run({
        nodes: [document.getElementById("mermaid")]
    })
</script>
